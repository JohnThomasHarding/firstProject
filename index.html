<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>John's Blog</title>
    <!-- Imported font from google fonts (before head)-->
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Overall wrapper -->
    <div class="app_wrapper">
      <!-- navbar -->
      <div class="navbar">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Blogs</a>
        <a href="">Contact</a>
      </div>

      <!-- Hero/Banner section -->
      <div class="hero_wrapper">
        <div class="hero_content">
          <!-- left side -->
          <div class="left">
            <h2>My Personal Blog</h2>
            <p>Check out my tech articles</p>
            <button><a class="readMore" href="">Read More</a></button>
          </div>

          <!-- right side -->
          <div class="right">
            <img
              src="https://neilpatel.com/wp-content/uploads/2018/10/blog.jpg"
              alt="Blog_Img"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
